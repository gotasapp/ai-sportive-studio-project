events {
    worker_connections 1024;
}

http {
    upstream demo-frontend {
        server demo-frontend:3000;
    }

    upstream demo-backend {
        server demo-backend:8000;
    }

    upstream engine {
        server engine:3005;
    }

    # Demo Frontend (porta 80)
    server {
        listen 80;
        server_name localhost;

        location / {
            proxy_pass http://demo-frontend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Demo Backend API (porta 8001)
    server {
        listen 8001;
        server_name api.localhost;

        location / {
            proxy_pass http://demo-backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # Thirdweb Engine (porta 3005)
    server {
        listen 3005;
        server_name engine.localhost;

        location / {
            proxy_pass http://engine;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}
